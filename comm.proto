syntax = "proto3";
package comm;
option go_package = "github.com/kmrd-industries/qlp-proto-bindings/gen/go";

message Position {
    uint32 entity_id = 1;
    uint32 x = 2;
    uint32 y = 3;
}

message ClientMessage {
    MessageVariant variant = 1;
    optional Position pos = 2;

    enum MessageVariant {
        ID_REQUEST = 0;
        STATE_UPDATE = 1;
    }
}

message ServerMessage {
    MessageVariant variant = 1;
    optional Position pos = 2;

    enum MessageVariant {
        ID_REPLY = 0;
        STATE_UPDATE = 1;
    }
}
