syntax = "proto3";
package comm;
option go_package = "github.com/kmrd-industries/qlp-proto-bindings/gen/go";

// sent via UDP
message PositionUpdate {
    uint32 entity_id = 1;
    float x = 2;
    float y = 3;
    float direction = 4;
    Room curr_room = 5;
}

// sent via TCP
message GameState {
    uint32 player_id = 1;
    int64 seed = 2;
    repeated uint32 connected_players = 3;
}

message Room {
    int32 x = 1;
    int32 y = 2;
}

message Obstacle {
    int32 height = 1;
    int32 width = 2;
    int32 left = 3;
    int32 top = 4;
}

message Enemy {
    uint32 id = 1;
    int32 x = 2;
    int32 y = 3;
}

message Player {
    uint32 id = 1;
    int32 x = 2;
    int32 y = 3;
}

enum StateVariant {
    NONE = 0;
    CONNECTED = 1;
    DISCONNECTED = 2;
    ROOM_CHANGED = 3;
    MAP_UPDATE = 4;
    PLAYER_POSITION_UPDATE = 5;
}

message MapPositionsUpdate {
    repeated Obstacle obstacles = 1;
    repeated Player players = 2;
    repeated Enemy enemies = 3;
}

message StateUpdate {
    uint32 id = 1;
    StateVariant variant = 2;
    Room room = 3;
    MapPositionsUpdate mapPositionsUpdate = 4;
    PositionUpdate positionUpdate = 5;
}