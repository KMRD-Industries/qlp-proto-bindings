syntax = "proto3";
package comm;
option go_package = "github.com/kmrd-industries/qlp-proto-bindings/gen/go";

enum StateVariant {
    NONE = 0;
    CONNECTED = 1;
    DISCONNECTED = 2;
    MAP_UPDATE = 3;
    PLAYER_POSITION_UPDATE = 4;
}

message PositionUpdate {
    uint32 entity_id = 1;
    float x = 2;
    float y = 3;
}

message Obstacle {
    uint32 height = 1;
    uint32 width = 2;
    uint32 left = 3;
    uint32 top = 4;
}

message MapPositionsUpdate {
    repeated Obstacle obstacles = 1;
    repeated PositionUpdate players = 2;
}

message StateUpdate {
    uint32 id = 1;
    StateVariant variant = 2;
    MapPositionsUpdate mapPositionsUpdate = 3;
    PositionUpdate positionUpdate = 4;
}