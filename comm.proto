syntax = "proto3";
package comm;
option go_package = "github.com/kmrd-industries/qlp-proto-bindings/gen/go";

// sent via UDP
message MovementUpdate {
    uint32 entity_id = 1;
    float position_x = 2;
    float position_y = 3;
    float weapon_pivot_x = 4;
    float weapon_pivot_y = 5;
    float direction = 6;
    bool attack = 7;
    Room curr_room = 8;
}

// sent via TCP
message Player {
    uint32 id = 1;
    repeated Item items = 2;
}

enum ItemType {
    UNKNOWN = 0;
    WEAPON = 1;
    ARMOUR = 2;
    POTION = 3;
    HELMET = 4;
}

message Item {
    uint32 gen = 1;
    ItemType type = 2;
}

message InitialInfo {
    Player player = 1;
    int64 seed = 2;
    Item next_item = 3;
    repeated Player connected_players = 4;
}

message Room {
    int32 x = 1;
    int32 y = 2;
}

enum StateVariant {
    NONE = 0;
    CONNECTED = 1;
    DISCONNECTED = 2;
    ROOM_CHANGED = 3;
    ROOM_CLEARED = 4;
    CHEST_OPENED = 5;
    REQUEST_ITEM_GENERATOR = 6;
    ITEM_EQUIPPED = 7;
}

message BytePrefix {
    uint32 bytes = 1;
}

message StateUpdate {
    Player player = 1;
    Item item = 2;
    StateVariant variant = 3;
    Room room = 4;
}
