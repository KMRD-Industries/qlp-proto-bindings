syntax = "proto3";
package comm;
option go_package = "github.com/kmrd-industries/qlp-proto-bindings/gen/go";

message PositionUpdate {
    uint32 entity_id = 1;
    float x = 2;
    float y = 3;
}

enum StateVariant {
    CONNECTED = 0;
    DISCONNECTED = 1;
}
message StateUpdate {
    uint32 id = 1;
    StateVariant variant = 2;
}
